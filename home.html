<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
	<link rel="stylesheet" href="./assets/css/stylesheet.css" type="text/css">
    <title>The Slide Show</title>
</head>
<body>

    <!-- Slide-Show Container -->
    <div class="slideShowContainer">
        
        <!-- Images in full width with a number and caption text -->
        <!-- Slide 1 -->
        <div class="mySlides fade">
            
            <!-- Slide Number -->
            <div class="numberText">
                1 / 3
            </div>

            <!-- Slide Image -->
            <img src="./assets/images/Qudratic_time_complexity.png" style="width: 100%;">
            
            <!-- Slide Text -->
            <div class="slideText">
                This is a Qudratic Time Complexity
            </div>

        </div>

        <!-- Slide 2 -->
        <div class="mySlides fade">
            
            <!-- Slide Number -->
            <div class="numberText">
                2 / 3
            </div>

            <!-- Slide Image -->
            <img src="./assets/images/linear_time_complexity.png" style="width: 100%;">
            
            <!-- Slide Text -->
            <div class="slideText">
                This is a Linear Time Complexity
            </div>

        </div>

        <!-- Slide 3 -->
        <div class="mySlides fade">
            
            <!-- Slide Number -->
            <div class="numberText">
                3 / 3
            </div>

            <!-- Slide Image -->
            <img src="./assets/images/logarithmic_time_complexity.png" style="width: 100%;">
            
            <!-- Slide Text -->
            <div class="slideText">
                This is a Logarithmic Time Complexity
            </div>

        </div>

        <!-- Next and Previous Buttons -->
        <a class="prevButton" onclick="plusSlides(-1)">&#10094</a>
        <a class="nextButton" onclick="plusSlides(+1)">&#10095</a>

    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

    </div> 

    <script src="./assets/js/javascript.js"></script>
</body>
</html>
